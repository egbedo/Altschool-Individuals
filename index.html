<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive design</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="nav">
        <img src="./images/â†³ Time.png" alt="">
        <img src="./images/Container.png" alt="">

    </header>
    <section class="whole-section">
        <div class="first-section">
            <img src="./images/Logo(1).png" alt="logo">
            <div class="first-text">
                <h2>For Individuals</h2>
                <p>Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.</p>
            </div>

        </div>

        <div class="second-section">
            
                <form action="">
                    <div class="form-group side-by-side">
                        <div class="input-container">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="Tolu" name="firstName" placeholder="Tolu" required>
                        </div>
                        <div class="input-container">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="" required>
                        </div>
                    </div>


                    <div class="form-group side-by-side">
                        <div class="input-container">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="" disabled selected>Select here</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" placeholder="Select here" required>
                        </div>
                    </div>

                    <div class="form-group side-by-side">
                        <div class="input-container">
                            <label for="weight">Weight(KG)</label>
                            <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
                        </div>
                        <div class="input-container">
                            <label for="height">Height(CM)</label>
                            <input type="number" id="height" name="height" placeholder="Enter your height" required>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label for="activityLevel">Activity Level</label>
                        <select id="activityLevel" name="activityLevel" required>
                            <option value="">Select here</option>
                            <option value="sedentary">Sedentary</option>
                            <option value="moderate">Moderate</option>
                            <option value="active">Active</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <span class="eye-icon" id="togglePassword">&#128065;</span>
                        </div>
                    </div>
    
                    <div class="form-group full-width">
                        <button type="submit" class="button">Register</button>
                    </div>

                    
            <div class="privacy-desktop">
                <p>By clicking Register, you agree to our<span> Terms of Use</span> and our <span>Privacy Policy</span></p>
            </div>
                </form>







            
            <div class="privacy">
                <p>By clicking Register, you agree to our<span> Terms of Use</span> and our <span>Privacy Policy</span></p>
            </div>
        </div>


        
    </section>




    <script src="app.js" async defer></script>
</body>

</html>
